<ion-header>
  <ion-toolbar>
    <ion-title>Invesducation</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-img src="./assets/img/teste.jpg"></ion-img>

  <form padding [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating"><ion-icon name="mail"></ion-icon> E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating"><ion-icon name="lock"></ion-icon> Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button expand="block" class="signup" type="button" fill="solid" color="secondary" (click)="register()"  [disabled]="!credentialsForm.valid">Cadastrar</ion-button>

    <ion-row padding class="center">
      <p>Já é cadastrado? </p> <ion-button class="signin" type="submit" fill="solid" color="primary" [disabled]="!credentialsForm.valid">Entrar</ion-button>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Traders Trail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"><ion-icon name="log-out"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>       
  <ion-thumbnail>
    <ion-img src="../../assets/img/play-1.png"></ion-img>
  </ion-thumbnail>
  <ion-button routerLink="/profile" color="secondary">Tesouro Direto</ion-button>

  <ion-thumbnail>
    <ion-img src="../../assets/img/play-2-off.png"></ion-img>
  </ion-thumbnail>
  <ion-button routerLink="/profile" color="medium" disabled>CDB</ion-button>

  <ion-thumbnail>
    <ion-img src="../../assets/img/play-3-off.png"></ion-img>
  </ion-thumbnail>
  <ion-button routerLink="/profile" color="medium" disabled>LCI/LCA</ion-button>
</ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="profile" routerLink="/profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="inside" routerLink="/inside" class="trilha">
        <ion-icon name="logo-game-controller-b"></ion-icon>
        <ion-label>Trilha</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="carteira">
        <ion-icon name="wallet"></ion-icon>
        <ion-label>Carteira</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

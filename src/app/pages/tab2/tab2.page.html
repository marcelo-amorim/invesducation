<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="2" offset="4">
      <ion-avatar class="avatar">
        <img src="{{profile?.avatar}}">
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <strong>{{profile?.username}}!</strong>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <div class="ion-text-start">
        <ion-chip>
          <ion-label><strong>XP</strong> {{profile?.xp}}</ion-label>
        </ion-chip>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-end">
        <ion-chip>
            <ion-icon name="logo-usd" color="primary"></ion-icon>
            <ion-label>{{profile?.carteira}}</ion-label>
        </ion-chip>
      </div>
    </ion-col>


  </ion-row>
